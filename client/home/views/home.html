<template name="home">
  <div class="contacts">
    {{#if isReady }}
      {{#each person in people }}
        {{> contact_card data=person }}
      {{/each}}
    {{else}}
      <div class="loading">
        <p><i class="fa fa-refresh fa-spin"> </i></p>
        <p>Loading...</p>
      </div>
    {{/if}}
  </div>
</template>
