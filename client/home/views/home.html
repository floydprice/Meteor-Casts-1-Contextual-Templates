<template name="home">
  <div class="contacts">
    {{#if isReady }}
      {{#each person in people }}
        {{> contact_card data=person }}
      {{/each}}
    {{else}}
      {{> contact_card data=dummyPerson isDummy=true }}
      {{> contact_card data=dummyPerson isDummy=true }}
      {{> contact_card data=dummyPerson isDummy=true }}
    {{/if}}
  </div>
</template>
